<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Decider</title>
    <link rel="stylesheet" href="styles.css">
    <script src="movie.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <p id="header">MOVIE TRACKER</p>
        </div>
        <div class="home_display">
            <button class="random_movie_button">Decide for Me</button>
            <button class="help_button">Help Me Decide</button>
            <button class="library_button">Go To Library</button>
        </div>
        <div id="movie_div">
            <div id="movie-display" random-movie-result-display></div>
                <button class="thanks">Thanks!</button>
                <button class="choose_again">Choose Again</button>
        </div>
        <div id="form_div">
            <div id="form-display" form-choose-three-text></div>
            <h3>Enter 3 movies to pick from</h3>
            <form class="form_input" action="">
                    <label for="movie_1">Movie 1</label>
                    <input class="movie_form_input" type="text" id="movie_1">
                    <label for="movie_2">Movie 2</label>
                    <input class="movie_form_input" type="text" id="movie_2">
                    <label for="movie_3">Movie 3</label>
                    <input class="movie_form_input" type="text" id="movie_3">
                </form>
                <div class="button_div">
                <button class="submit_button">Submit</button>
                <button class="form_close_button">Close</button>
                </div>
            </div>
        <div id="library_div">
            <div class="libray_table">
                <div class="button_div">
                <button class="add_movie">Add Movie</button>
                <button class="library_close_button">Close</button>
            </div>
                <table>
                    <tr>
                        <th scope="col">Title</th>
                        <th scope="col">Director</th>
                        <th scope="col">Run Time</th>
                    </tr>
                    <tr>
                        <td scope="row">Alien</td>
                        <td>Ridley Scott</td>
                        <td>1hr 57min</td>
                    </tr>
                    <tbody class="tbody"></tbody>
                </table>
            </div>
            
            <dialog>
                <form class="modal_form">
                    <label for="library_title">Title</label>
                    <input class="library_form_input" type="text" id="library_title">
                    <label for="library_director">Director</label>
                    <input class="library_form_input" type="text" id="library_director">
                    <label for="run_time">Run Time</label>
                    <input class="library_form_input" type="text" id="run_time">
                </form>
                <div class="button_div">
                    <button class="submit_movie">Submit</button>
                    <button class="close_dialog">Close</button>
                </div>
            </dialog>
        </div>
    </div>
</body>
</html>
