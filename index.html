<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Decider</title>
    <link rel="stylesheet" href="styles.css">
    <script src="movie.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <H1>MOVIE DECIDER</H1>
        </div>
        <div class="rando">
            <button class="randBtn">Decide for me</button>
            <button class="helpBtn">Help Me Decide</button>
        </div>
        <dialog>
            <p>Enter the 3 movies you want to pick from</p>
            <form action="">
                    <label for="movie_1">Movie 1</label>
                    <input type="text" id="movie_1">
                    <label for="movie_2">Movie 2</label>
                    <input type="text" id="movie_2">
                    <label for="movie_3">Movie 3</label>
                    <input type="text" id="movie_3">
                </form>
                <button class="submitBtn">Submit</button>
                <button class="closeBtn">Close</button>
        </dialog>
    </div>
</body>
</html>
